<div class="container">
    <div class="title">
        <h1>LISTA DE CATEGORIAS</h1>
    </div>
    <div class="produtosDiv">
        <div class="produtoCats">
            <h4 class="name">Nome</h4>
            <h4></h4>
        </div>
        <div class="produto" *ngFor="let categoria of categorias">
            <h4 class="name">{{categoria?.name}}</h4>
            <h4 (click)="editCategoria(categoria)"><fa-icon [icon]="faPencil"></fa-icon></h4>
        </div>
    </div>
    <div class="addProduct">
        <button (click)="addCategoria()">+</button>
    </div>
</div>
